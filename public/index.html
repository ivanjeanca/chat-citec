<html> 
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="messaging">
		<div class="inbox_msg">
			<div class="inbox_people">
				<div class="headind_srch">
					<div class="recent_heading">
						<h4>Recent</h4>
					</div>
					<div class="srch_bar">
						<div class="stylish-input-group">
							<input type="text" class="search-bar" placeholder="Find" id="user">
							<span class="input-group-addon">
								<button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
							</span> </div>
					</div>
				</div>
				<div class="inbox_chat">
					<div class="chat_list active_chat">
						<div class="chat_people">
							<div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
							<div class="chat_ib">
								<h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
								<p>Test, which is a new approach to have all solutions
									astrology under one roof.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mesgs">
				<div class="msg_history" id="history">
					<div class="incoming_msg">
						<div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
						<div class="received_msg">
							<div class="received_withd_msg">
								<p>Test which is a new approach to have all
									solutions</p>
								<span class="time_date"> 11:01 AM | June 9</span>
							</div>
						</div>
					</div>
					
					<!-- <div class="outgoing_msg">
						<div class="sent_msg">
							<p>Test which is a new approach to have all
								solutions</p>
							<span class="time_date"> 11:01 AM | June 9</span>
						</div>
					</div> -->
				</div>
				<div class="type_msg">
					<div class="input_msg_write">
						<input type="text" class="write_msg" placeholder="Type a message" id="text"/>
						<button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true" onclick="sendMessage()"></i></button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
